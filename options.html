<!doctype html>
<html>

<head>
    <title>TiddlySpace - options</title>
    <style>
      body {
          min-width: 357px;
          overflow-x: hidden;
      }
      section.main {
         width: 200px;
      }
      section > label:first-child {
        width: 100px;
      }
      input[type="text"] {
        width: 150px;
      }
      label, input, select {
         display: inline-block;
      }
    </style>
</head>

<body>
   <section class="options">
      <h2>Default options</h2>
      <section>
        <label for="space">Space:</label>
        <input id="space" type="text" placeholder="Account/Space Name">
      </section>
      <section>
        <label for="tag">Tag:</label>
        <input id="tag" type="text" placeholder="Tag Name">
      </section> 
      <section class="tiddler-edit-config">
         <label>Visibility:</label>
         <label>Private:</label>
         <input type="radio" name="visibility" value="private" checked="checked" />
         <label>Public:</label>
         <input type="radio" name="visibility" value="public" /> 
      </section>
      <section>
        <label for="type">Tiddler Type:</label>
        <select id="type">
            <option value="text/x-markdown">Markdown</option>
            <option value="text/plain">Plain Text</option>
            <option value="text/html">HTML</option>
            <option value="text/css">CSS</option>
            <option value="text/javascript">JavaScript</option>
            <option value="text/x-tiddlywiki">TiddlyWiki Text</option>
        </select>        
      </section>
      <section><button id="save">Save</button></section>
   </section>
   <script Type="text/javascript" src="options.js"></script>
</body>

</html>
